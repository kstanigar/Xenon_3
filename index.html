<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top-Scrolling Flying Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 800px;
      margin: 0 auto;
    }

    canvas {
      border: 1px solid black;
      display: block;
      background-color: rgb(0, 0, 0);
    }

    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 2;
      cursor: pointer;
    }

    #intro {
      color: white;
      position: absolute;
      top: 10px;
      left: 30%;
      font-size: 18px;
      z-index: 2;

    }

    #score {
      color: white;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      z-index: 2;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="container">

    <button id="startButton">Start Game</button>
    <div id="intro">Use Left/Right Arrows and Spacebar to Shoot</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">Game Over!</div>
  </div>

  <script>
    // Your existing JavaScript code remains the same
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var playerImg = new Image();
    playerImg.src = "/Xenon_3/player.png";

    var enemyImg = new Image();
    enemyImg.src = "/Xenon_2/enemy.png";

    var player = {
      x: canvas.width / 2,
      y: canvas.height - 80,
      width: 75,
      height: 75,
      speed: 5,
    };

    var playerBullets = [];
    var enemyBullets = [];
    var enemies = [];
    var score = 0;
    var gameOver = true;

    function createEnemy() {
      var enemy = {
        x: Math.random() * (canvas.width - 50),
        y: 0,
        width: 50,
        height: 50,
        speed: Math.random() * 2 + 2,
      };
      enemies.push(enemy);
    }

    var rightPressed = false;
    var leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      } else if (e.key == " ") {
        shootBullet();
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    function shootBullet() {
      var bullet = {
        x: player.x + player.width / 2 - 2.5,
        y: player.y,
        width: 5,
        height: 10,
        speed: 8,
      };
      playerBullets.push(bullet);
    }

    function shootEnemyBullet(enemy) {
      var bullet = {
        x: enemy.x + enemy.width / 2 - 2.5,
        y: enemy.y + enemy.height,
        width: 5,
        height: 10,
        speed: 4,
      };
      enemyBullets.push(bullet);
    }

    function draw() {
      if (!gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

        if (rightPressed && player.x < canvas.width - player.width) {
          player.x += player.speed;
        } else if (leftPressed && player.x > 0) {
          player.x -= player.speed;
        }

        for (var i = 0; i < playerBullets.length; i++) {
          ctx.fillStyle = "#00FF00";
          ctx.fillRect(playerBullets[i].x, playerBullets[i].y, playerBullets[i].width, playerBullets[i].height);

          playerBullets[i].y -= playerBullets[i].speed;

          if (playerBullets[i].y < 0) {
            playerBullets.splice(i, 1);
            continue;
          }

          for (var j = 0; j < enemies.length; j++) {
            if (
              playerBullets[i] &&
              playerBullets[i].x < enemies[j].x + enemies[j].width &&
              playerBullets[i].x + playerBullets[i].width > enemies[j].x &&
              playerBullets[i].y < enemies[j].y + enemies[j].height &&
              playerBullets[i].y + playerBullets[i].height > enemies[j].y
            ) {
              playerBullets.splice(i, 1);
              enemies.splice(j, 1);
              i--;
              score += 10;
              document.getElementById("score").innerText = "Score: " + score;
              break;
            }
          }
        }

        for (var i = 0; i < enemyBullets.length; i++) {
          ctx.fillStyle = "#FF0000";
          ctx.fillRect(enemyBullets[i].x, enemyBullets[i].y, enemyBullets[i].width, enemyBullets[i].height);

          enemyBullets[i].y += enemyBullets[i].speed;

          if (enemyBullets[i].y > canvas.height) {
            enemyBullets.splice(i, 1);
            continue;
          }

          if (
            enemyBullets[i].x < player.x + player.width &&
            enemyBullets[i].x + enemyBullets[i].width > player.x &&
            enemyBullets[i].y < player.y + player.height &&
            enemyBullets[i].y + enemyBullets[i].height > player.y
          ) {
            gameOver = true;
            document.getElementById("gameOver").style.display = "block";
            break;
          }
        }

        for (var i = 0; i < enemies.length; i++) {
          ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, enemies[i].width, enemies[i].height);

          enemies[i].y += enemies[i].speed;

          if (
            player.x < enemies[i].x + enemies[i].width &&
            player.x + player.width > enemies[i].x &&
            player.y < enemies[i].y + enemies[i].height &&
            player.y + player.height > enemies[i].y
          ) {
            gameOver = true;
            document.getElementById("gameOver").style.display = "block";
            break;
          }
          /*    Enemy gets past - Game Over    */
          if (enemies[i].y > canvas.height) {
            enemies.splice(i, 1);
            i--;
            endGame();
          }

          if (Math.random() < 0.005) {
            shootEnemyBullet(enemies[i]);
          }
        }

        if (Math.random() < 0.01) {
          createEnemy();
        }

        requestAnimationFrame(draw);
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
    }

    document.getElementById("startButton").addEventListener("click", function () {
      this.blur(); // ðŸ‘ˆ Removes focus from the button

      if (gameOver) {
        gameOver = false;
        score = 0;
        document.getElementById("score").innerText = "Score: " + score;
        player.x = canvas.width / 2;
        enemies = [];
        playerBullets = [];
        enemyBullets = [];
        document.getElementById("gameOver").style.display = "none";
        draw();
      }
    });
  </script>
</body>

</html>
